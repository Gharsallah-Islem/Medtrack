<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800">Verify Email</h2>
      <p class="text-gray-600 text-center">A verification code was sent to {{ email }}</p>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <input
          [(ngModel)]="code"
          name="code"
          placeholder="Verification Code"
          required
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="w-full p-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition"
        >
          Verify
        </button>
        <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
