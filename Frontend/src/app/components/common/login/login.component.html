<app-header></app-header>
<div class="page-container">
    <div id="particles"></div>
    <div class="form-container" data-aos="zoom-in">
        <h1 class="heading">MedTrack Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="username" class="label">Username or Email</label>
                <input formControlName="username" type="text" placeholder="Your username or email"
                    class="input-field" />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="error-text">
                    Please enter your username or email.
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="label">Password</label>
                <input formControlName="password" type="password" placeholder="••••••••" class="input-field" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-text">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p *ngIf="errorMessage" class="error-text center-text">{{ errorMessage }}</p>
        </form>
        <p class="center-text">
            <a (click)="navigateToForgotPassword()" class="link">Forgot Password?</a>
        </p>
        <p class="secure-text">
            <i class="fas fa-lock"></i> Secure Connection
        </p>
    </div>
</div>
